<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <!-- 부트스트랩 CDN 추가 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa; /* 배경색 추가 */
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* 추가된 스타일 */
    .signup-link {
      text-align: right;
    }
  </style>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/home}">Home</a>
  </nav>
</div>
<div class="login-container">
  <h2 class="mb-4">로그인</h2>
  <form method="post" th:action="login" th:object="${loginMember}">
    <div th:if="${loginFail}" role="alert">
      <span th:text="${loginFail}"></span>
    </div>
    <br>
    <div class="form-group">
      <label for="loginId">아이디:</label>
      <input type="text" class="form-control form-control-lg" th:field="*{loginId}">
      <div th:if="${#fields.hasErrors('loginId')}">
        <span th:errors="*{loginId}"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="loginPassword">비밀번호:</label>
      <input type="password" class="form-control form-control-lg" th:field="*{loginPassword}">
      <div th:if="${#fields.hasErrors('loginPassword')}">
        <span th:errors="*{loginPassword}"></span>
      </div>
      <!-- 회원가입 링크 -->
      <small class="form-text text-muted signup-link">
        <a th:href="@{/join}">회원가입</a>
      </small>
    </div>

    <button type="submit" class="btn btn-primary btn-block">로그인</button>
  </form>
</div>

<!-- 회원가입 부분으로 이동하는 앵커 -->
<div id="signup"></div>

<!-- 부트스트랩 JS 및 Popper.js CDN 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
