<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* 배경색 추가 */
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<script th:if="${param.findFailed}">
    alert("[[${param.findFailed}]]")
</script>
<script th:if="${param.writeFailed}">
    alert("[[${param.writeFailed}]]")
</script>
<script th:if="${param.updateFailed}">
    alert("[[${param.updateFail}]]")
</script>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <span class="navbar-brand" href="#">홈</span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a th:if="${loginMember}" class="nav-link" th:href="@{/board}">게시물 작성 <span class="sr-only">(current)</span></a>
                    <a th:unless="${loginMember}" class="nav-link text-muted disabled" th:href="@{/board}">게시물 작성 <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a th:if="${loginMember}" class="nav-link" th:href="@{/boards}">게시물 목록 <span class="sr-only">(current)</span></a>
                    <a th:unless="${loginMember}" class="nav-link text-muted disabled">게시물 작성 <span class="sr-only">(current)</span></a>
                </li>

                <div th:if="${loginMember}" class="dropdown">
                    <button th:text="|${loginMember.getUsername()}님|" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item active" th:href="@{/member/{id}(id=${loginMember.getId()})}">회원정보</a></li>
                        <li><a class="dropdown-item" th:href="@{/member/{loginId}/boards(loginId=${loginMember.loginId})}">등록한 게시물</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                    </ul>
                </div>
                <div th:unless="${loginMember}" class="ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/login}" class="nav-link text-light">로그인</a>
                    </li>
                </div>

            </ul>
        </div>
    </nav>
</div>
<div>
    홈화면
</div>
<!-- 부트스트랩 JS 및 Popper.js CDN 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
