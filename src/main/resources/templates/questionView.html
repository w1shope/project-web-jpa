<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 네비게이션 바 때문에 페이지 상단에 간격 추가 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <span class="navbar-brand">질문 정보</span>
</nav>

<div class="container mt-5">
    <input type="hidden" id="questionId" th:value="${question.getQuestionId()}" />
    <div class="form-group">
        <label for="title">제목:</label>
        <input type="text" class="form-control" id="title" th:value="${question.getTitle()}" readonly>
    </div>

    <div class="form-group">
        <label for="content">내용:</label>
        <textarea class="form-control" id="content" rows="20" th:text="${question.getContent()}" readonly></textarea>
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" id="editBtn" onclick="clickEditBtn()">질문 수정</button>
        <button class="btn btn-success" style="display: none" id="editSuccessBtn" onclick="clickEditSuccessBtn()">수정완료</button>
        <button class="btn btn-danger" id="deleteBtn" onclick="clickDeleteBtn()">질문 삭제</button>
        <a th:href="@{/questions}">
            <button class="btn btn-secondary">질문 목록</button>
        </a>
    </div>

</div>

<script>
    function clickDeleteBtn() {
        var checkDelete = confirm("질문을 삭제하시겠습니까?");
        if(checkDelete) {
            var questionId = document.getElementById("questionId").value;
            $.ajax({
                type: "DELETE",
                url: "/questions/" + questionId,
                data: JSON.stringify({questionId: questionId}),
                contentType: "application/json",
                success: function(res) {
                    if(res) {
                        alert("질문이 정상적으로 삭제되었습니다.");
                        window.location.replace("/questions");
                    }
                },
                error: function(err) {
                    alert("서버에 문제가 발생하였습니다. 다시 시도해주세요.")
                    window.location.replace("/questions/" + questionId);
                }
            })
        }
    }

    function clickEditBtn() {
        document.getElementById("title").removeAttribute("readonly");
        document.getElementById("content").removeAttribute("readonly");
        document.getElementById("editBtn").style.display = "none";
        document.getElementById("deleteBtn").style.display = "none";
        document.getElementById("editSuccessBtn").style.display = "block";
    }

    function clickEditSuccessBtn() {
        var questionId = document.getElementById("questionId").value;
        var title = document.getElementById("title").value;
        var content = document.getElementById("content").value;
        $.ajax({
            url: "/questions",
            method: "PATCH",
            contentType: "application/json",
            data: JSON.stringify({questionId: questionId, title: title, content: content}),
            success: function (res) {
                alert("질문이 정상적으로 수정되었습니다");
                window.location.href = "/questions";
            },
            error: function (err) {}
        })
    }


</script>

<!-- 부트스트랩 JS 및 Popper.js CDN 추가 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
